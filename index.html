<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual - Libélula Artesanías</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Libélula Artesanías</h1>
        <p>Elige tus productos favoritos:</p>
    </header>

    <main>
        <section id="productos">
            <div class="producto">
                <h2>Pintorcitos</h2>
                <p>Precio: $100</p>
                <button onclick="agregarAlCarrito('Pintorcitos', 100)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <h2>Fundas para cuadernos</h2>
                <p>Precio: $50</p>
                <button onclick="agregarAlCarrito('Fundas para cuadernos', 50)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <h2>Delantales de lienzo</h2>
                <p>Precio: $150</p>
                <button onclick="agregarAlCarrito('Delantales de lienzo', 150)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <h2>Cartucheras</h2>
                <p>Precio: $75</p>
                <button onclick="agregarAlCarrito('Cartucheras', 75)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <h2>Porta pinceles</h2>
                <p>Precio: $120</p>
                <button onclick="agregarAlCarrito('Porta pinceles', 120)">Agregar al carrito</button>
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="finalizarCompra()">Finalizar compra</button>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
